{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FERREMAS</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-orange-600">Iniciar Sesión</h1>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-600 text-center">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="email" class="block mb-1 font-semibold">Correo</label>
                    <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label for="password" class="block mb-1 font-semibold">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required>
                </div>
                <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded font-semibold hover:bg-orange-700 transition">Ingresar</button>
                <div class="text-center mt-4">
                    <a href="{% url 'registro_cliente' %}" class="text-orange-600 hover:underline">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
