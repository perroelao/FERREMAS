{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - FERREMAS</title>
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-20">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-orange-600">
                <img src="https://placehold.co/150x50/D97706/FFFFFF?text=MiFerretería&font=Inter" alt="Logo Mi Ferretería Online" class="h-10">
            </a>
            <a href="{% url 'listaproductos' %}" class="btn btn-secondary px-6 py-2 rounded-lg font-semibold bg-orange-600 text-white hover:bg-orange-700">Seguir Comprando</a>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-bold mb-8 text-center">Carrito de Compras</h1>
        <div id="cart-empty" class="text-center text-gray-500 my-12 hidden">
            <p>Tu carrito está vacío.</p>
            <a href="{% url 'listaproductos' %}" class="text-orange-600 hover:underline">Ver productos</a>
        </div>
        <div id="cart-items" class="bg-white rounded-lg shadow-md p-6 mb-8 overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Producto</th>
                        <th class="px-4 py-2 text-center">Cantidad</th>
                        <th class="px-4 py-2 text-center">Precio</th>
                        <th class="px-4 py-2 text-center">Subtotal</th>
                        <th class="px-4 py-2"></th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                    <!-- Productos del carrito aquí -->
                </tbody>
            </table>
        </div>
        <div id="cart-summary" class="flex flex-col items-end mb-8">
            <!-- Aquí se inyecta el resumen y el botón de checkout -->
        </div>
    </main>

    <script>
    // Utilidad para formatear precios
    function formatPrice(value) {
        return value.toLocaleString('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 });
    }

    // Cargar productos del carrito desde localStorage y mostrar descuento si corresponde
    function loadCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const tbody = document.getElementById('cart-table-body');
        const cartEmpty = document.getElementById('cart-empty');
        const cartItems = document.getElementById('cart-items');
        const cartSummary = document.getElementById('cart-summary');

        tbody.innerHTML = '';
        let total = 0;
        let totalArticulos = 0;

        if (cart.length === 0) {
            cartEmpty.classList.remove('hidden');
            cartItems.classList.add('hidden');
            cartSummary.classList.add('hidden');
            return;
        } else {
            cartEmpty.classList.add('hidden');
            cartItems.classList.remove('hidden');
            cartSummary.classList.remove('hidden');
        }

        cart.forEach((item, idx) => {
            const subtotal = item.precio_unit * item.cantidad;
            total += subtotal;
            totalArticulos += item.cantidad;
            tbody.innerHTML += `
                <tr>
                    <td class="px-4 py-2 flex items-center">
                        <img src="${item.imagen || 'https://placehold.co/60x60/F59E0B/FFFFFF?text=' + encodeURIComponent(item.nombre)}" alt="${item.nombre}" class="w-12 h-12 rounded mr-4">
                        <span>${item.nombre}</span>
                    </td>
                    <td class="px-4 py-2 text-center">
                        <input type="number" min="1" value="${item.cantidad}" data-idx="${idx}" class="w-16 text-center border rounded cantidad-input">
                    </td>
                    <td class="px-4 py-2 text-center">${formatPrice(item.precio_unit)}</td>
                    <td class="px-4 py-2 text-center">${formatPrice(subtotal)}</td>
                    <td class="px-4 py-2 text-center">
                        <button class="text-red-600 hover:underline remove-btn" data-idx="${idx}">Eliminar</button>
                    </td>
                </tr>
            `;
        });

        // Aplica descuento visual si corresponde
        let descuento = 0;
        let totalConDescuento = total;
        let descuentoHTML = '';
        if (totalArticulos >= 4) {
            descuento = 0.10;
            totalConDescuento = Math.round(total * (1 - descuento));
            descuentoHTML = `<p class="text-green-700 font-semibold mb-1">Descuento aplicado: 10%</p>
                             <p class="text-lg font-bold mb-2">Total con descuento: <span class="text-green-700">${formatPrice(totalConDescuento)}</span></p>`;
        }

        cartSummary.innerHTML = `
            ${descuentoHTML}
            <p class="text-xl font-semibold mb-2">Total: <span id="cart-total" class="text-green-600">${formatPrice(totalConDescuento)}</span></p>
            <button id="checkout-btn" class="bg-orange-600 text-white px-6 py-2 rounded font-semibold hover:bg-orange-700 transition">
                Finalizar compra
            </button>
        `;

        // Listeners para eliminar y cambiar cantidad
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.onclick = function() {
                cart.splice(btn.dataset.idx, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            };
        });
        document.querySelectorAll('.cantidad-input').forEach(input => {
            input.onchange = function() {
                let val = parseInt(input.value);
                if (isNaN(val) || val < 1) val = 1;
                cart[input.dataset.idx].cantidad = val;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            };
        });

        // Asigna el evento al botón de checkout
        document.getElementById('checkout-btn').onclick = checkoutHandler;
    }

    // Handler para finalizar compra con descuento aplicado
    function checkoutHandler() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cliente_id = "{{ request.session.usuario_id }}";
        const sucursal_retiro = 1;
        const vendedor_id = 2;
        const metodo_pago_id = 4;

        if (!cliente_id) {
            alert('Debes iniciar sesión para comprar.');
            window.location.href = "{% url 'login' %}";
            return;
        }
        if (cart.length === 0) {
            alert('Tu carrito está vacío.');
            return;
        }

        const totalArticulos = cart.reduce((acc, item) => acc + item.cantidad, 0);
        let descuento = 0;
        if (totalArticulos >= 4) {
            descuento = 0.10;
        }

        const productos = cart.map(item => ({
            producto_id: parseInt(item.producto_id),
            cantidad: item.cantidad,
            precio_unit: descuento > 0
                ? Math.round(item.precio_unit * (1 - descuento))
                : item.precio_unit
        }));

        fetch('http://localhost:3002/crear_pedido', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                cliente_id: parseInt(cliente_id),
                sucursal_retiro: sucursal_retiro,
                vendedor_id: vendedor_id,
                productos: productos,
                metodo_pago_id: metodo_pago_id
            })
        })
        .then(res => res.json().then(data => ({ok: res.ok, data})))
        .then(({ok, data}) => {
            if (!ok) throw new Error(data.error || 'No se pudo crear el pedido');
            alert('¡Pedido realizado con éxito! ID: ' + data.pedido_id);
            localStorage.removeItem('cart');
            window.location.href = "{% url 'home' %}";
        })
        .catch(err => {
            alert('Error al crear el pedido: ' + err.message);
        });
    }

    // Cargar carrito al iniciar
    loadCart();
    </script>
</body>
</html>
